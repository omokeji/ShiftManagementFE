<body>

    <section class="auth forgot-password-page bg-base d-flex flex-wrap">
        <div class="auth-left d-lg-block d-none">
            <div class="d-flex align-items-center flex-column h-100 justify-content-center">

        </div>
        <div class="auth-right py-32 px-24 d-flex flex-column justify-content-center">

                <div>
                    <h4 class="mb-12">Forgot Password</h4>
                    <p class="mb-32 text-secondary-light text-lg">Enter the email address associated with your account
                        and we will send you a link to reset your password.</p>
                </div>
                <form id="forgotPasswordForm">
                    <div class="icon-field">
                        <span class="icon top-50 translate-middle-y">
                            <iconify-icon icon="mage:email"></iconify-icon>
                        </span>
                        <input type="email" id="email" name="email" class="form-control h-56-px bg-neutral-50 radius-12"
                            placeholder="Enter Email" required>
                    </div>
                    
                    <div id="errorMessage" class="alert alert-danger mt-3" style="display: none;"></div>
                    <div id="successMessage" class="alert alert-success mt-3" style="display: none;"></div>
                    
                    <button type="submit" class="btn btn-primary text-sm btn-sm px-12 py-16 w-100 radius-12 mt-32" id="submitBtn">
                        <span class="btn-text">Send Reset Link</span>
                        <span class="btn-spinner" style="display: none;">
                            <iconify-icon icon="eos-icons:loading" class="icon-spin"></iconify-icon>
                        </span>
                    </button>

                    <div class="text-center">
                        <a href="sign-in.html" class="text-primary-600 fw-bold mt-24">Back to Sign In</a>
                    </div>

                    <div class="mt-120 text-center text-sm">
                        <p class="mb-0">Already have an account? <a href="sign-in.html"
                                class="text-primary-600 fw-semibold">Sign In</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <script>
        // Forgot password form handling
        document.getElementById('forgotPasswordForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const submitBtn = document.getElementById('submitBtn');
            const btnText = submitBtn.querySelector('.btn-text');
            const btnSpinner = submitBtn.querySelector('.btn-spinner');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');

            // Clear previous messages
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';

            // Validate email
            if (!email) {
                errorMessage.textContent = 'Please enter your email address.';
                errorMessage.style.display = 'block';
                return;
            }

            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                errorMessage.textContent = 'Please enter a valid email address.';
                errorMessage.style.display = 'block';
                return;
            }

            // Show loading state
            submitBtn.disabled = true;
            btnText.style.display = 'none';
            btnSpinner.style.display = 'inline-block';

            try {
                const result = await maxicareAPI.requestPasswordReset(email);

                if (result.status) {
                    successMessage.innerHTML = `
                        <strong>Reset link sent!</strong><br>
                        If an account exists with this email, you will receive a password reset link shortly.
                    `;
                    successMessage.style.display = 'block';
                    
                    // Clear form
                    document.getElementById('email').value = '';
                } else {
                    errorMessage.textContent = result.message || 'Failed to send reset link. Please try again.';
                    errorMessage.style.display = 'block';
                }
            } catch (error) {
                errorMessage.textContent = error.message || 'An error occurred. Please try again.';
                errorMessage.style.display = 'block';
                console.error('Password reset error:', error);
            } finally {
                // Reset button state
                submitBtn.disabled = false;
                btnText.style.display = 'inline-block';
                btnSpinner.style.display = 'none';
            }
        });
    </script>
