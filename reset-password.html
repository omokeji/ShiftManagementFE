<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - MaxiCare</title>
    <link rel="icon" type="image/png" href="assets/images/favicon.png" sizes="16x16">
    <!-- remix icon font css  -->
    <link rel="stylesheet" href="assets/css/remixicon.css">
    <!-- BootStrap css -->
    <link rel="stylesheet" href="assets/css/lib/bootstrap.min.css">
    <!-- main css -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <section class="auth bg-base d-flex flex-wrap">
        <div class="auth-left d-lg-block d-none">
            <div class="d-flex align-items-center flex-column h-100 justify-content-center">
                <img src="assets/images/auth/auth-img.png" alt="">
            </div>
        </div>
        <div class="auth-right py-32 px-24 d-flex flex-column justify-content-center">
            <div class="max-w-464-px mx-auto w-100">
                <div class="text-center mb-40">
                    <a href="index.html" class="mb-40 max-w-290-px">
                        <img src="assets/images/logo.png" alt="">
                    </a>
                </div>
                
                <h4 class="mb-12">Reset Your Password</h4>
                <p class="mb-32 text-secondary-light text-lg">Enter your new password below.</p>
                
                <form id="resetPasswordForm">
                    <div class="mb-20">
                        <div class="position-relative">
                            <div class="icon-field">
                                <span class="icon top-50 translate-middle-y">
                                    <iconify-icon icon="solar:lock-password-outline"></iconify-icon>
                                </span>
                                <input type="password" id="newPassword" name="newPassword" class="form-control h-56-px bg-neutral-50 radius-12"
                                    placeholder="New Password" required>
                            </div>
                            <span
                                class="toggle-password ri-eye-line cursor-pointer position-absolute end-0 top-50 translate-middle-y me-16 text-secondary-light"
                                data-toggle="#newPassword"></span>
                        </div>
                        <div class="mt-12">
                            <div class="d-flex justify-content-between align-items-center mb-8">
                                <span class="text-sm text-secondary-light">Password strength:</span>
                                <span id="passwordStrengthText" class="text-sm fw-semibold">Weak</span>
                            </div>
                            <div class="progress" style="height: 4px;">
                                <div id="passwordStrengthBar" class="progress-bar bg-danger" role="progressbar" style="width: 0%"></div>
                            </div>
                            <div class="mt-8">
                                <small class="text-secondary-light">Must contain: uppercase, lowercase, number, and 8+ characters</small>
                            </div>
                        </div>
                    </div>

                    <div class="mb-20">
                        <div class="position-relative">
                            <div class="icon-field">
                                <span class="icon top-50 translate-middle-y">
                                    <iconify-icon icon="solar:lock-password-outline"></iconify-icon>
                                </span>
                                <input type="password" id="confirmPassword" name="confirmPassword" class="form-control h-56-px bg-neutral-50 radius-12"
                                    placeholder="Confirm New Password" required>
                            </div>
                            <span
                                class="toggle-password ri-eye-line cursor-pointer position-absolute end-0 top-50 translate-middle-y me-16 text-secondary-light"
                                data-toggle="#confirmPassword"></span>
                        </div>
                    </div>

                    <div id="errorMessage" class="alert alert-danger mt-3" style="display: none;"></div>
                    <div id="successMessage" class="alert alert-success mt-3" style="display: none;"></div>

                    <button type="submit" class="btn btn-primary text-sm btn-sm px-12 py-16 w-100 radius-12 mt-32" id="resetBtn">
                        <span class="btn-text">Reset Password</span>
                        <span class="btn-spinner" style="display: none;">
                            <iconify-icon icon="eos-icons:loading" class="icon-spin"></iconify-icon>
                        </span>
                    </button>

                    <div class="text-center mt-32">
                        <a href="sign-in.html" class="text-primary-600 fw-bold">Back to Sign In</a>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <!-- jQuery library js -->
    <script src="assets/js/lib/jquery-3.7.1.min.js"></script>
    <!-- Bootstrap js -->
    <script src="assets/js/lib/bootstrap.bundle.min.js"></script>
    <!-- Iconify Font js -->
    <script src="assets/js/lib/iconify-icon.min.js"></script>
    
    <!-- API service -->
    <script src="assets/js/api.js"></script>

    <script>
        // Password toggle functionality
        function initializePasswordToggle(toggleSelector) {
            $(toggleSelector).on('click', function () {
                $(this).toggleClass("ri-eye-off-line");
                var input = $($(this).attr("data-toggle"));
                if (input.attr("type") === "password") {
                    input.attr("type", "text");
                } else {
                    input.attr("type", "password");
                }
            });
        }
        initializePasswordToggle('.toggle-password');

        // Password strength indicator
        function checkPasswordStrength(password) {
            let score = 0;

            // Length check
            if (password.length >= 8) {
                score += 25;
            }

            // Lowercase check
            if (/[a-z]/.test(password)) {
                score += 25;
            }

            // Uppercase check
            if (/[A-Z]/.test(password)) {
                score += 25;
            }

            // Number check
            if (/\d/.test(password)) {
                score += 25;
            }

            // Special character bonus
            if (/[!@#$%^&*(),.?":{}|<>]/.test(password)) {
                score = Math.min(score + 10, 100);
            }

            return score;
        }

        function updatePasswordStrength() {
            const password = document.getElementById('newPassword').value;
            const strengthBar = document.getElementById('passwordStrengthBar');
            const strengthText = document.getElementById('passwordStrengthText');

            if (password.length === 0) {
                strengthBar.style.width = '0%';
                strengthBar.className = 'progress-bar bg-secondary';
                strengthText.textContent = '';
                return;
            }

            const score = checkPasswordStrength(password);

            strengthBar.style.width = score + '%';

            if (score < 25) {
                strengthBar.className = 'progress-bar bg-danger';
                strengthText.textContent = 'Very Weak';
                strengthText.className = 'text-sm fw-semibold text-danger';
            } else if (score < 50) {
                strengthBar.className = 'progress-bar bg-warning';
                strengthText.textContent = 'Weak';
                strengthText.className = 'text-sm fw-semibold text-warning';
            } else if (score < 75) {
                strengthBar.className = 'progress-bar bg-info';
                strengthText.textContent = 'Good';
                strengthText.className = 'text-sm fw-semibold text-info';
            } else if (score < 100) {
                strengthBar.className = 'progress-bar bg-primary';
                strengthText.textContent = 'Strong';
                strengthText.className = 'text-sm fw-semibold text-primary';
            } else {
                strengthBar.className = 'progress-bar bg-success';
                strengthText.textContent = 'Very Strong';
                strengthText.className = 'text-sm fw-semibold text-success';
            }
        }

        // Add event listener for password strength
        document.getElementById('newPassword').addEventListener('input', updatePasswordStrength);

        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');
            
            if (!token) {
                showError('Invalid reset link. Please request a new password reset.');
                return;
            }

            // Form validation
            function validateForm() {
                const newPassword = document.getElementById('newPassword').value;
                const confirmPassword = document.getElementById('confirmPassword').value;

                if (!newPassword || !confirmPassword) {
                    return 'Please fill in all fields.';
                }

                if (newPassword.length < 8) {
                    return 'Password must be at least 8 characters long.';
                }

                if (newPassword !== confirmPassword) {
                    return 'Passwords do not match.';
                }

                return null;
            }

            // Reset password form handling
            document.getElementById('resetPasswordForm').addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const resetBtn = document.getElementById('resetBtn');
                const btnText = resetBtn.querySelector('.btn-text');
                const btnSpinner = resetBtn.querySelector('.btn-spinner');
                const errorMessage = document.getElementById('errorMessage');
                const successMessage = document.getElementById('successMessage');

                // Clear previous messages
                errorMessage.style.display = 'none';
                successMessage.style.display = 'none';

                // Validate form
                const validationError = validateForm();
                if (validationError) {
                    errorMessage.textContent = validationError;
                    errorMessage.style.display = 'block';
                    return;
                }

                // Show loading state
                resetBtn.disabled = true;
                btnText.style.display = 'none';
                btnSpinner.style.display = 'inline-block';

                try {
                    const newPassword = document.getElementById('newPassword').value;
                    
                    const result = await maxicareAPI.resetPassword(token, newPassword);

                    if (result.status) {
                        successMessage.innerHTML = `
                            <strong>Password reset successfully!</strong><br>
                            You can now sign in with your new password.
                        `;
                        successMessage.style.display = 'block';
                        
                        // Clear form
                        document.getElementById('resetPasswordForm').reset();
                        
                        // Redirect to sign-in page after 3 seconds
                        setTimeout(() => {
                            window.location.href = 'sign-in.html';
                        }, 3000);
                    } else {
                        errorMessage.textContent = result.message || 'Password reset failed. Please try again.';
                        errorMessage.style.display = 'block';
                    }
                } catch (error) {
                    errorMessage.textContent = error.message || 'An error occurred. Please try again.';
                    errorMessage.style.display = 'block';
                    console.error('Password reset error:', error);
                } finally {
                    // Reset button state
                    resetBtn.disabled = false;
                    btnText.style.display = 'inline-block';
                    btnSpinner.style.display = 'none';
                }
            });

            function showError(message) {
                const errorMessage = document.getElementById('errorMessage');
                errorMessage.textContent = message;
                errorMessage.style.display = 'block';
            }
        });
    </script>
</body>

</html>
