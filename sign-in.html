<body>

    <section class="auth bg-base d-flex flex-wrap">
        <div class="auth-left d-lg-block d-none">
            <div class="d-flex align-items-center flex-column h-100 justify-content-center">
                <img src="assets/images/auth/auth-img.png" alt="">
            </div>
        </div>
        <div class="auth-right py-32 px-24 d-flex flex-column justify-content-center">
            <div class="max-w-464-px mx-auto w-100">
                <div>
                    <a href="index.html" class="mb-40 max-w-290-px">
                        <img src="assets/images/logo.png" alt="">
                    </a>
                    <h4 class="mb-12">Sign In to your Account</h4>
                    <p class="mb-32 text-secondary-light text-lg">Welcome back! please enter your detail</p>
                </div>
                <form id="signinForm">
                    <div class="icon-field mb-16">
                        <span class="icon top-50 translate-middle-y">
                            <iconify-icon icon="mage:email"></iconify-icon>
                        </span>
                        <input type="email" id="email" name="email" class="form-control h-56-px bg-neutral-50 radius-12" placeholder="Email" required>
                    </div>
                    <div class="position-relative mb-20">
                        <div class="icon-field">
                            <span class="icon top-50 translate-middle-y">
                                <iconify-icon icon="solar:lock-password-outline"></iconify-icon>
                            </span>
                            <input type="password" class="form-control h-56-px bg-neutral-50 radius-12"
                                id="your-password" name="password" placeholder="Password" required>
                        </div>
                        <span
                            class="toggle-password ri-eye-line cursor-pointer position-absolute end-0 top-50 translate-middle-y me-16 text-secondary-light"
                            data-toggle="#your-password"></span>
                    </div>
                    <div class="">
                        <div class="d-flex justify-content-between gap-2">
                            <div class="form-check style-check d-flex align-items-center">
                                <input class="form-check-input border border-neutral-300" type="checkbox" value=""
                                    id="remeber">
                                <label class="form-check-label" for="remeber">Remember me </label>
                            </div>
                            <a href="forgot-password.html" class="text-primary-600 fw-medium">Forgot Password?</a>
                        </div>
                    </div>

                    <div id="errorMessage" class="alert alert-danger mt-3" style="display: none;"></div>
                    <div id="successMessage" class="alert alert-success mt-3" style="display: none;"></div>

                    <button type="submit" class="btn btn-primary text-sm btn-sm px-12 py-16 w-100 radius-12 mt-32" id="signinBtn">
                        <span class="btn-text">Sign In</span>
                        <span class="btn-spinner" style="display: none;">
                            <iconify-icon icon="eos-icons:loading" class="icon-spin"></iconify-icon>
                        </span>
                    </button>

                    <div class="mt-32 center-border-horizontal text-center">
                        <span class="bg-base z-1 px-4">Or sign in with</span>
                    </div>
                    <div class="mt-32 d-flex align-items-center gap-3">
                        <button type="button" id="googleSignIn"
                            class="fw-semibold text-primary-light py-16 px-24 w-50 border radius-12 text-md d-flex align-items-center justify-content-center gap-12 line-height-1 bg-hover-primary-50">
                            <iconify-icon icon="logos:google-icon"
                                class="text-primary-600 text-xl line-height-1"></iconify-icon>
                            Google
                        </button>
                        <button type="button" id="facebookSignIn"
                            class="fw-semibold text-primary-light py-16 px-24 w-50 border radius-12 text-md d-flex align-items-center justify-content-center gap-12 line-height-1 bg-hover-primary-50">
                            <iconify-icon icon="logos:facebook"
                                class="text-primary-600 text-xl line-height-1"></iconify-icon>
                            Facebook
                        </button>
                    </div>
                    <div class="mt-32 text-center text-sm">
                        <p class="mb-0">Donâ€™t have an account? <a href="sign-up.html"

    <script>
        // ================== Password Show Hide Js Start ==========
        function initializePasswordToggle(toggleSelector) {
            $(toggleSelector).on('click', function () {
                $(this).toggleClass("ri-eye-off-line");
                var input = $($(this).attr("data-toggle"));
                if (input.attr("type") === "password") {
                    input.attr("type", "text");
                } else {
                    input.attr("type", "password");
                }
            });
        }
        // Call the function
        initializePasswordToggle('.toggle-password');
        // ========================= Password Show Hide Js End ===========================

        // Sign-in form handling
        document.getElementById('signinForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('your-password').value;
            const signinBtn = document.getElementById('signinBtn');
            const btnText = signinBtn.querySelector('.btn-text');
            const btnSpinner = signinBtn.querySelector('.btn-spinner');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');

            // Show loading state
            signinBtn.disabled = true;
            btnText.style.display = 'none';
            btnSpinner.style.display = 'inline-block';
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';

            try {
                const rememberMe = document.getElementById('remeber').checked;
                const result = await authService.login(email, password, rememberMe);
                
                console.log('Login result:', result);
                
                // Check for both 'success' and 'status' fields
                if (result.success || result.status) {
                    // Hide error message and show success message
                    errorMessage.style.display = 'none';
                    successMessage.textContent = 'Login successful! Redirecting...';
                    successMessage.style.display = 'block';
                    successMessage.className = 'alert alert-success mt-3';
                    
                    // Redirect to appropriate dashboard immediately
                    authService.redirectToDashboard();
                } else {
                    // Hide success message and show error message
                    successMessage.style.display = 'none';
                    errorMessage.textContent = result.message || 'Login failed. Please check your credentials.';
                    errorMessage.style.display = 'block';
                }
            } catch (error) {
                console.error('Login error:', error);
                let errorMsg = 'An error occurred. Please try again.';
                
                if (error.message) {
                    if (error.message.includes('401') || error.message.includes('Unauthorized')) {
                        errorMsg = 'Invalid email or password. Please check your credentials.';
                    } else if (error.message.includes('confirm')) {
                        errorMsg = 'Please confirm your email before logging in.';
                    } else if (error.message.includes('deactivated')) {
                        errorMsg = 'This account has been deactivated.';
                    } else {
                        errorMsg = error.message;
                    }
                }
                
                // Hide success message and show error message
                successMessage.style.display = 'none';
                errorMessage.textContent = errorMsg;
                errorMessage.style.display = 'block';
            } finally {
                // Reset button state
                signinBtn.disabled = false;
                btnText.style.display = 'inline-block';
                btnSpinner.style.display = 'none';
            }
        });

        // Social login functionality
        document.getElementById('googleSignIn').addEventListener('click', function() {
            // For demo purposes, we'll simulate Google login
            // In production, you would integrate with Google OAuth
            alert('Google Sign-In integration would be implemented here.\n\nFor demo purposes, this would redirect to Google OAuth flow.');
        });

        document.getElementById('facebookSignIn').addEventListener('click', function() {
            // For demo purposes, we'll simulate Facebook login
            // In production, you would integrate with Facebook OAuth
            alert('Facebook Sign-In integration would be implemented here.\n\nFor demo purposes, this would redirect to Facebook OAuth flow.');
        });

        // Pre-check remember me if it was previously enabled
        if (authService.isRememberMeEnabled()) {
            document.getElementById('remeber').checked = true;
        }

        // Check if user is already logged in
        if (authService.isLoggedIn()) {
            authService.redirectToDashboard();
        }
    </script>
